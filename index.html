<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TriviaGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <header>
        <h1>Trivia Game</h1>
    </header>
    <div class="container">
        <div class="row align-items-start">
            <div class="col timerBox">
                <h2 class="timer"></h2>
            </div>

        </div>
        <div class="row align-items-center">
            <div class="col question">
                <h2 class="questionDiv">Question</h2>
                <button type="button" class="btn btn-success btn-lg startBtn">CLICK HERE TO START!</button>
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col option">
                <button type="button" class="btn btn-success btn-lg optionBtn option1" data-option="button1"><h3 class="opt1">Option 1</h3></button>
            </div>
            <div class="col option">
                <button type="button" class="btn btn-success btn-lg optionBtn option2" data-option="button2"><h3 class="opt2">Option 2</h3></button>
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col option">
                <button type="button" class="btn btn-success btn-lg optionBtn option3" data-option="button3"><h3 class="opt3">Option 3</h3></button>
            </div>
            <div class="col option">
                <button type="button" class="btn btn-success btn-lg optionBtn option4" data-option="button4"><h3 class="opt4">Option 4</h3></button>
            </div>
        </div>
    </div>
</body>

</html>
